<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showmya's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F5EFE6, #DDB892);
            padding: 20px;
            color: #6B4226;
        }
        .hero {
            text-align: center;
            max-width: 800px;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(107, 66, 38, 0.1);
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #6B4226, #A68A64);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.25rem;
            color: #A68A64;
            margin-bottom: 2rem;
        }
        .btn-primary {
            display: inline-block;
            background: #DDB892;
            color: #6B4226;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .btn-primary:hover {
            background: #6B4226;
            color: #F5EFE6;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(107, 66, 38, 0.2);
        }
        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .social-link {
            color: #A68A64;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            color: #6B4226;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Hi, I'm Showmya</h1>
        <p>Web Developer & Creative Designer</p>
        <a href="https://error27-corrected.github.io/portfolio/" target="_blank" rel="noopener noreferrer" class="btn-primary">
            Visit Portfolio
        </a>
        <div class="social-links">
            <a href="mailto:sowmyayadav1027@gmail.com" class="social-link">Email</a>
            <a href="https://www.linkedin.com/in/showmya-showmya-40707a2a3" target="_blank" rel="noopener noreferrer" class="social-link">LinkedIn</a>
            <a href="https://github.com/Error27-corrected" target="_blank" rel="noopener noreferrer" class="social-link">GitHub</a>
        </div>
    </section>
</body>
</html>
